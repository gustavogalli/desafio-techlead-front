<div class="container-fluid">
    <div class="row d-flex align-items-center h-100">
        <div class="col-md-7">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Login</h1>
                    <div class="form-group py-2">
                        <label for="usuario">Email</label>
                        <input [formControl]="email" required [(ngModel)]="credentials.email" 
                        class="form-control" type="email" name="email" id="email" 
                        placeholder="example@mail.com">
                        </div>
                    <div class="form-group py-2">
                        <label for="senha">Password</label>
                        <input [formControl]="password" required [(ngModel)]="credentials.password" 
                        class="form-control" type="password" name="password" id="password" 
                        placeholder="">
                    </div>

                    <div class="d-flex justify-content-center py-4">
                        <button [disabled]="!validateFields()" type="submit" class="btn btn-dark w-100" (click)='login()'>Log in</button>
                    </div>

                    <p class="text-center"><a routerLink="/forgot-password">Forgot password?</a></p>

                    <hr class="my-4">

                    <p class="text-center">Don't have an account? <a routerLink="/signup">Sign up</a></p>

                </div>
            </div>

        </div>

        <div class="col-md-5" id="img-bg"></div>
    </div>
</div>
