<div class="container-fluid">
    <div class="row d-flex align-items-center h-100">

        <div class="col-md-3" id="img-bg1"></div>

        <div class="col-md-6 my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 w-75">
                    <h1 class="text-center">Forgot password?</h1>

                    <div class="py-4">
                        <div class="form-group py-2">
                            <label for="name">Name</label>
                            <input [(ngModel)]="existingCustomer.name" class="form-control" type="text" name="name" id="name"
                                placeholder="full name, please">
                        </div>

                        <div class="form-group py-2">
                            <label for="cpf">CPF</label>
                            <input [(ngModel)]="existingCustomer.cpf" class="form-control" type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                        </div>

                        <div class="form-group py-2">
                            <label for="email">Email</label>
                            <input [(ngModel)]="existingCustomer.email" class="form-control" type="email" name="email" id="email"
                                placeholder="example@mail.com">
                        </div>

                        <div class="form-group py-2">
                            <label for="password">New password</label>
                            <input [(ngModel)]="existingCustomer.password" class="form-control" type="password" name="password" id="password"
                                placeholder="create a password">
                        </div>

                        <div class="form-group pb-2">
                            <input class="form-control" type="password" name="confirm-password" id="confirm-password"
                                placeholder="repeat your password">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center pt-4">
                        <button type="submit" class="btn btn-danger w-50 me-2" routerLink='/login'>Cancel</button>
                        <button (click)="checkUserByCpf()" type="submit" class="btn btn-success w-50 ms-2">Change password</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-3" id="img-bg2"></div>
    </div>
</div>
