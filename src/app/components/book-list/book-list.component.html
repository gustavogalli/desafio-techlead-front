<div class="container">
    <h2 class="text-center my-5">Books</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publisher</th>
        <th scope="col">Pages</th>
        <th scope="col">Uploader</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th>{{ book.title }} </th>
        <th>{{ book.author }}</th>
        <th>{{ book.publisher }}</th>
        <th>{{ book.pageQty }}</th>
        <th>{{ book.uploader }} - {{ customer.type }}</th>
        <th>
          <div *ngIf="customer.id == book.uploader || adminLoggedIn" class="btn-group" role="group" aria-label="Basic outlined example">
            <button routerLink="/book-update/{{ book.id }}" type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
            <button routerLink="/book-delete/{{ book.id }}" type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-success w-100" routerLink="/book-create">Add a new book</button>
</div>
