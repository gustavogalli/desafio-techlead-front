<div class="container">
    <h2 class="text-center my-5">Loan management</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Book ID</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Loan Days</th>
                <th scope="col">Approved?</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of loans">
                <th>{{ loan.id }}</th>
                <th>{{ loan.book }}</th>
                <th>{{ loan.customer }}</th>
                <th>{{ loan.loanDays }}</th>
                <th>{{ approvedBooleanToString(loan.loanApproved) }}</th>
                <th>{{ statusIdtoString(loan.status) }}</th>
                <th><button></button></th>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary w-100" routerLink="">Back</button>
</div>
